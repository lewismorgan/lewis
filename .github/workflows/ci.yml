name: CI

# TODO: Update the e2e tests to run on push to main which will run using the deployed server from vercel instead of the test server
on:
  pull_request:
    branches: ['main']
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default permissions for the workflow (least privilege)
permissions:
  contents: read

env:
  CI: true
  NODE_VERSION: '24.x'

jobs:
  # Detect if this PR only changes documentation
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      docs_only: ${{ steps.filter.outputs.docs_only }}
      cleanup_only: ${{ steps.filter.outputs.cleanup_only }}
    steps:
      - name: Check for docs-only changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs_only:
              - '**.md'
              - 'docs/**'
              - '.github/**.md'
            cleanup_only:
              - '.github/workflows/cleanup-deployments.yml'
              - '.github/workflows/delete-inactive-deployments.yml'
          base: ${{ github.base_ref }}
          ref: ${{ github.head_ref }}

  # Lint, type-check, and unit tests run in parallel (no dependencies)
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint and formatting checks
        env:
          SKIP_ENV_VALIDATION: 'true'
        run: pnpm lint

  type-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check types with TypeScript
        env:
          SKIP_ENV_VALIDATION: 'true'
        run: pnpm type-check

  unit-tests:
    if: needs.changes.outputs.docs_only != 'true' && needs.changes.outputs.cleanup_only != 'true'
    needs: [changes]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      actions: write # Required for uploading artifacts
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Vitest unit tests with coverage
        env:
          SKIP_ENV_VALIDATION: 'true'
        run: pnpm test:coverage

      - name: Upload test coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage
          path: coverage/
          retention-days: 7

  # Build depends on lint, types, and unit tests. E2E tests run after build succeeds
  build:
    if: needs.changes.outputs.docs_only != 'true' && needs.changes.outputs.cleanup_only != 'true'
    needs: [changes, lint, type-check, unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        env:
          SKIP_ENV_VALIDATION: 'true'
          GITHUB_TOKEN: ${{ secrets.API_KEY }}
        run: pnpm build

  e2e-tests:
    if: needs.changes.outputs.docs_only != 'true' && needs.changes.outputs.cleanup_only != 'true'
    needs: [changes, build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers with system dependencies
        run: pnpm exec playwright install --with-deps

      # I don't need the playwright reports it'll be in the action log
      - name: Run Playwright E2E tests
        env:
          SKIP_ENV_VALIDATION: 'true'
          GITHUB_TOKEN: ${{ secrets.API_KEY }}
          # Make sure the e2e tests use the same SHA that Vercel was deployed with
          VERCEL_GIT_COMMIT_SHA: ${{ github.sha }}
        run: pnpm test:e2e
